<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product</h1>
<table>
    <thead>
    <tr>
        <td>name</td>
        <td>price</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product :${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/buy/{id}(id=${product.id})}">buy</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/checkout}">checkout</a>
</body>
</html>
