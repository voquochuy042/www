<!DOCTYPE html>
<html lang="en">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.page {
        padding: 5px 5px;
        display: inline-block;
    }
    div.page a.active {
        font-size: 20px;
        font-weight: bold;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Candidates with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h2 class="text-center">Danh sách ứng viên</h2>
<a class="btn btn-secondary" href="/show-add-form">thêm</a>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>dob</th>
        <th>address</th>
        <th>phone</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate, iStat : ${candidatePage.content}">
        <td th:text="${candidate.fullName}"></td>
        <td th:text="${candidate.dob}"></td>
        <td th:text="${candidate.address}"></td>
        <td th:text="${candidate.phone}"></td>
        <td th:text="${candidate.email}"></td>
        <td><a class="btn btn-success" th:href="@{show-edit-form/{id}(id=${candidate.id})}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <div class="page"  th:if="${candidatePage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/candidates(size=${candidatePage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==candidatePage.number + 1} ? active"></a>
    </div>
</div>
<br/>
</body>
</html>
