<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Of Company's Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:switch="${skillCompanyNeeds}">
    <h2 th:case="null">No Company</h2>
    <div th:case="*">
        <h2>Company <span th:text="${companyName}"></span></h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Skill Name</th>
                    <th>Skill Type</th>
                    <th>Skill Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="skill: ${skillCompanyNeeds}">
                    <td th:text="${skill.getId()}"></td>
                    <td th:text="${skill.getSkillName()}"></td>
                    <td th:text="${skill.getSkillType()}"></td>
                    <td th:text="${skill.getSkillDesc()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
