<!DOCTYPE html>
<html lang="en">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.page {
        padding: 5px 5px;
        display: inline-block;
    }
    div.page a.active {
        font-size: 20px;
        font-weight: bold;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Company with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 class="text-center">LIST COMPANIES</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Web Url</th>
        <th>About</th>
        <th>Address</th>
        <th>View Job</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companyPage.content}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.phone}"></td>
        <td th:text="${company.email}"></td>
        <td th:text="${company.webUrl}"></td>
        <td th:text="${company.about}"></td>
        <td th:text="${company.address}"></td>
        <td><a class="btn btn-primary" th:href="@{/{companyId}/jobs(companyId=${company.id})}">View</a></td>
    </tr>
    </tbody>
</table>
<div>
    <div class="page"  th:if="${companyPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/companies(size=${companyPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==companyPage.number + 1} ? active"></a>
    </div>
</div>
<br/>
</body>
</html>
