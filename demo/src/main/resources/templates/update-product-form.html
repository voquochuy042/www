<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/product/update/{id}(id=${product.id})}" th:object="${product}">
      <div>
        <label>name</label>
        <input th:field="*{name}">
      </div>
      <div>
        <label>price</label>
        <input th:field="*{price}">
      </div>
      <div>
        <label>category</label>
        <input th:field="*{category.id}">

      </div>
      <button type="submit">submit</button>
    </form>
</body>
</html>
