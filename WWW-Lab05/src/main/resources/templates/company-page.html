<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0">

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <h1 class="text-center  wow fadeInUp" data-wow-delay="0.1s">List Company</h1>
    <div class="container-fluid" style="margin-top: 100px">
        <div class="row d-flex flex-wrap">
            <div class="justify-content-center d-flex flex-wrap">
                <div class="card col-4 " th:object="${companyPage.content}" th:each="company : ${companyPage.content}">
                    <div class="card-body">
                        <h6 class="" th:text="${company.name}"></h6>
                        <img class="flex-shrink-0 img-fluid border rounded" th:src="@{/img/com-logo-4.jpg}" alt="" style="width: 80px; height: 80px;">
                        <p class="card-title" th:text="${'Email: ' + company.email}"></p>
                        <p class="card-text" th:text="${'About: ' + company.about}"></p>
                        <p class="card-text" th:text="${'Phone number: ' + company.phone}"></p>
                        <a class="card-text" th:href="@{${company.webURL}}" th:text="${'Page Company'}" target="_blank"></a>
                    </div>
                </div>
            </div>
            <!-- Add more columns if needed -->
        </div>
        <nav th:replace="~{fragments/pagination :: pagination(${companyPage},${control},${pageNumbers})}"></nav>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
