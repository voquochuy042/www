<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl">

    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <form th:action="@{/add-job}" method="post" class="d-flex gap-3 flex-wrap" th:object="${job}">
            <div class="mb-12 row col-sm-12">
                <label for="company-id" class="col-sm-4 col-form-label">Company name</label>
                <div class="col-sm-8" th:object="${company}">
                    <select th:field="*{id}" id="company-id" name="company-id" class="form-select">
                        <option th:each="companyItem : ${companies}" th:value="${companyItem.getId()}" th:text="${companyItem.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-12 row col-sm-12">
                <label for="name" class="col-sm-4 col-form-label">Job name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                </div>
            </div>
            <div class="mb-12 row col-sm-12">
                <label for="description" class="col-sm-4 col-form-label">Job description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-nowrap">Add job</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
