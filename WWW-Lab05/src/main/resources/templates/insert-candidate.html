<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Candidate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0">
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <h1 class="text-center">Add candidate</h1>
        <form action="#" th:action="@{/add-candidate}" method="post" th:object="${candidate}" class="mt-3">
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob" class="col-sm-2 col-form-label">Birthday</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" th:field="*{dob}">
                </div>
            </div>
            <div class="mb-3 row gutter-0" th:object="${address}">
                <label for="dob" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10 row">
                    <div class="col-8 row">
                        <label class="col-4">
                            <input type="text" class="form-control" placeholder="Number" th:field="*{number}">
                        </label>
                        <label class="col-5">
                            <input type="text" class="form-control" placeholder="Street" th:field="*{street}">
                        </label>
                        <label class="col-3">
                            <input type="text" class="form-control" placeholder="Zipcode" th:field="*{zipcode}">
                        </label>
                    </div>
                    <div class="col-4 row">
                        <label class="col-sm-4">
                            <input type="text" class="form-control" placeholder="City" th:field="*{city}">
                        </label>
                        <label class="col-sm-8">
                            <select class="form-select" aria-label="Default select example" th:field="*{country}">
                                <option th:each="country : ${countryCodes}" th:value="${country}"
                                        th:text="${country.getName()}" />
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add candidate</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
