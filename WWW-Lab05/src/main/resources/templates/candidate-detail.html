<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>


<div class="container-xxl bg-white p-0">
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container-xxl py-5 wow fadeInUp" th:object="${candidate}" data-wow-delay="0.1s">
        <div class="container">
            <div class="row gy-5 gx-4">
                <div class="col-lg-8">
                    <div class="mb-5">
                        <h4 class="mb-3">Candidate Info</h4>
                        <p th:text="${'Full name: ' + candidate.fullName}"></p>
                        <p th:text="${'Email: ' + candidate.email}"></p>
                        <p th:text="${'Phone: ' + candidate.phone}"></p>
                        <p th:text="${'Date of birth: ' + candidate.dob}"></p>
                        <h4 class="my-3">Address</h4>
                        <p th:text="${address.findById(candidate.address.id).get()}"></p>
                        <h4 class="mb-3">Experiences</h4>
                        <div th:object="${experiences}" th:each="experience : ${experiences}">
                            <h4 th:text="${'Company Name: ' + experience.getCompanyName()}"></h4>
                            <ul class="list-unstyled">
                                <li>
                                    <div class="d-flex">
                                        <i class="fa fa-angle-right text-primary me-2 pt-1">

                                        </i>
                                        <p th:text="${'From Date: ' +  experience.fromDate}"></p>
                                    </div>
                                </li>
                                <li>
                                    <div class="d-flex">
                                        <i class="fa fa-angle-right text-primary me-2 pt-1">
                                        </i>
                                        <p th:text="${'To Date: ' + experience.toDate}"></p>
                                    </div>
                                </li>
                                <li>
                                  <div class="d-flex">
                                      <i class="fa fa-angle-right text-primary me-2 pt-1">
                                      </i>
                                      <p th:text="${'Role: ' +  experience.role}"></p>
                                  </div>
                                </li>
                                <li>
                                  <div class="d-flex">
                                      <i class="fa fa-angle-right text-primary me-2 pt-1">
                                      </i>
                                      <p th:text="${'Description' + experience.workDescription}"></p>
                                  </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
