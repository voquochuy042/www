<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Skill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container-xxl bg-white p-0">
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container my-5">
        <h1 class="text-center text-success">Insert Skill</h1>
        <form th:action="@{/add-skill}"  method="post" class="d-flex gap-3 flex-wrap" th:object="${skill}">
            <div class="mb-12 row col-sm-12">
                <label for="company-id" class="col-sm-4 col-form-label">Company name</label>
                <div class="col-sm-8" th:object="${skillTypes}">
                    <select id="company-id" name="company-id" class="form-select" th:field="${skill.type}" >
                        <option th:each="skillType : ${skillTypes}" th:value="${skillType}"  th:text="${skillType.name()}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-12 row col-sm-12">
                <label class="col-sm-4 col-form-label">Skill name</label>
                <div class="col-sm-8">
                    <input th:field="*{skillName}"  type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="mb-12 row col-sm-12">
                <label  class="col-sm-4 col-form-label">Skill Description</label>
                <div class="col-sm-8">
                    <input th:field="*{skillDescription}" type="text" class="form-control" name="description">
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-nowrap">Add Skill</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
