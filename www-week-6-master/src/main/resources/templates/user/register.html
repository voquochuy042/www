<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check(){
            const pass = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirmPassword").value;
            if(pass !== confirmPass){
                alert("Password does not match!");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="container bg-info d-flex flex-column" style="align-items: center;">
    <h2>Register</h2>
    <form action="#" th:action="@{/user/register}" th:object="${user}" class="w-50 form m-3" onsubmit="return check()">
        <div class="m-2 d-flex justify-content-between">
            <label class="h4" for="firstName">First name: </label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="middleName">Middle name: </label>
            <input type="text" th:field="*{middleName}" id="middleName" placeholder="Enter your middle name">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="lastName">Last name: </label>
            <input type="text" required th:field="*{lastName}" id="lastName" placeholder="Enter your last name">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="phone">Mobile: </label>
            <input type="tel" th:field="*{mobile}" id="phone" placeholder="Enter your phone">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="email">Email: </label>
            <input type="email" required th:field="*{email}" id="email" placeholder="Enter your email">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4" for="password">Password: </label>
            <input type="password" required th:field="*{passwordHash}" id="password" placeholder="Enter your password">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4" for="confirmPassword">Confirm password: </label>
            <input type="password" required id="confirmPassword" placeholder="Enter your confirm password">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="profile">Profile: </label>
            <input type="text" th:field="*{profile}" id="profile" placeholder="Enter the profile">
        </div>
        <div class="m-2 d-flex justify-content-between">
            <label class="h4"  for="intro">Intro: </label>
            <input type="text" th:field="*{intro}" id="intro" placeholder="Enter your intro">
        </div>
        <div class="d-flex justify-content-center">
            <button type="reset" class="btn btn-primary m-2">Reset</button>
            <button type="submit" class="btn btn-primary m-2">Register</button>
        </div>
    </form>
</div>
</body>
</html>
