<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container p-5">
    <form action="#" th:action="@{/user/logIn}" th:object="${user}">
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="passwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="passwd" placeholder="Enter password" th:field="*{passwordHash}">
        </div>
        <div class="mb-3 bg-danger border border-2 justify-content-center border-warning w-25" th:if="${logFail}">
            <p class="text-light">Log fail!</p>
        </div>
        <!--        <%-->
        <!--        String notice = request.getAttribute("notice") + "";-->
        <!--        if (!notice.equals("null")) {%>-->
        <!--        <div class="alert alert-danger" role="alert"><%=notice%>-->
        <!--        </div>-->
        <!--        <%}%>-->
        <button type="submit" class="btn btn-primary">Log In</button>
        <a class="btn btn-primary" th:href="@{/user/show-register-form}">Register</a>
    </form>
</div>
</body>
</html>
