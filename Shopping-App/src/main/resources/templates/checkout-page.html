<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CHECKOUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger">LIST CART</h1>
<table class="table table-hover container">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${cartPay}">
        <td th:text="${cart.product.name}"></td>
        <td th:text="${cart.quantity}"></td>
        <td th:text="${cart.product.price}"></td>
        <td>
            <a class="btn btn-danger"
                th:href="@{/delete/{id}(id=${cart.product.id})}"
            >REMOVE</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="row justify-content-center">
    <div class="col-auto">
        <p th:text="${'Total price is: ' + totalPrice}"></p>
    </div>
    <div class="col-auto">
        <a class="btn btn-primary" th:href="@{/pay}">PAY</a>
    </div>
</div>
</body>
</html>
