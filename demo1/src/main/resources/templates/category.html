<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>category</h1>
<table>
    <thead>
    <tr>
        <td>name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${categories}" th:each="category: ${categories}">
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/category/{id}(id=${category.id})}">see product</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
