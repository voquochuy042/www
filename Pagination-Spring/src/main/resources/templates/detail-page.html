<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidate</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <h1>LIST EXP</h1>
<table class="table container table-hover">
    <thead>
    <tr>
        <th>Company</th>
        <th>Word Description</th>
        <th>Role</th>
        <th>From date</th>
        <th>To date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exp : ${experiences}">
        <td th:text="${exp.companyName}"></td>
        <td th:text="${exp.workDescription}"></td>
        <td th:text="${exp.role}"></td>
        <td th:text="${exp.fromDate}"></td>
        <td th:text="${exp.toDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
